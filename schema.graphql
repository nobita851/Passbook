enum DepositAction {
  NewDeposit,
  AddToDeposit,
  WithdrawDeposit
}

enum LoanAction{
  NewLoan,
  AddCollateral,
  WithdrawCollateral,
  WithdrawLoan,
  SwappedLoan,
  LoanRepaid,
  Liquidated
}

type Loan @entity {
  id: ID!
  address: String!
  market: String!
  commitment: String!
  amount: BigInt!
  action: LoanAction!
  date: String!
  timestamp: Int!
}

type Deposit @entity {
  id: ID!
  address: String!
  market: String!
  commitment: String!
  amount: BigInt!
  action: DepositAction!
  date: String!
  timestamp: Int!
}

